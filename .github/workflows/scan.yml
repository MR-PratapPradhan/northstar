name: Scan

on:
  push:
    branches: [dev, stage, prod]
  pull_request:
    branches: [dev, stage, prod]
    paths:
      - 'apps/**'
      - 'infra/**'

on:
  workflow_run:
    workflows: ["Test"]
    types:
      - completed      

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Grype for CVE scanning of app dependencies
      - name: Install Grype
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh -s -- -b /usr/local/bin

      - name: Scan app dependencies with Grype
        run: grype apps/retail-api

      # Trivy for Docker image scanning
      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget
          wget https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0.50.1_Linux-64bit.deb
          sudo dpkg -i trivy_0.50.1_Linux-64bit.deb

      - name: Build Docker image
        run: docker build -t retail-api apps/retail-api

      - name: Scan Docker image with Trivy
        run: trivy image retail-api --exit-code 1 --severity CRITICAL,HIGH

      # Checkov and tfsec for Terraform misconfigurations
      - name: Install Checkov
        run: pip install checkov

      - name: Run Checkov on Terraform
        run: checkov -d infra/terraform --soft-fail

      - name: Install tfsec
        run: |
          curl -s https://raw.githubusercontent.com/aquasecurity/tfsec/master/scripts/install_linux.sh | bash

      - name: Run tfsec on Terraform
        run: tfsec infra/terraform

      # Conftest + OPA for Terragrunt policy validation
      - name: Install Conftest
        run: |
          wget https://github.com/open-policy-agent/conftest/releases/latest/download/conftest_0.41.0_Linux_x86_64.tar.gz
          tar xzf conftest_0.41.0_Linux_x86_64.tar.gz
          sudo mv conftest /usr/local/bin/

      - name: Validate Terragrunt inputs with OPA policies
        run: conftest test infra/terragrunt --policy opa-policies/


